<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Person</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/update/{id}(id=${person.id})}" th:object="${person}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="firstName" class="col-form-label">First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName" class="col-form-label">Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="skype" class="col-form-label">skype</label>
                        <input type="text" th:field="*{skype}" class="form-control" id="skype" placeholder="skype">
                        <span th:if="${#fields.hasErrors('skype')}" th:errors="*{skype}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="info" class="col-form-label">info</label>
                        <input type="text" th:field="*{info}" class="form-control" id="info" placeholder="info">
                        <span th:if="${#fields.hasErrors('info')}" th:errors="*{info}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="positionX" class="col-form-label">position X</label>
                        <input type="number" step=".01" th:field="*{positionX}" class="form-control" id="positionX" placeholder="position X">
                        <span th:if="${#fields.hasErrors('positionX')}" th:errors="*{positionX}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="positionY" class="col-form-label">position Y</label>
                        <input type="number" step=".01" th:field="*{positionY}" class="form-control" id="positionY" placeholder="position Y">
                        <span th:if="${#fields.hasErrors('positionY')}" th:errors="*{positionY}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="positionZ" class="col-form-label">position Z</label>
                        <input type="number" step=".01" th:field="*{positionZ}" class="form-control" id="positionZ" placeholder="position Z">
                        <span th:if="${#fields.hasErrors('positionZ')}" th:errors="*{positionZ}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="panorama_id" class="col-form-label">panorama id</label>
                        <input type="number" th:field="*{panorama.id}" class="form-control" id="panorama_id" placeholder="panorama id">
                        <span th:if="${#fields.hasErrors('panorama.id')}" th:errors="*{panorama.id}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Person">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
