<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Links in Senla office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${linkList}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No links yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Links</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Panorama Id</th>
                        <th>Link Id</th>
                        <th>Position X</th>
                        <th>Position Y</th>
                        <th>Position Z</th>
                        <th>Image Scale</th>
                        <th>Image Link</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="link : ${linkList}">
                        <td th:text="${link.panoramaId}"></td>
                        <td th:text="${link.linkId}"></td>
                        <td th:text="${link.positionX}"></td>
                        <td th:text="${link.positionY}"></td>
                        <td th:text="${link.positionZ}"></td>
                        <td th:text="${link.imageScale}"></td>
                        <td th:text="${link.imageLink}"></td>
                        <td><a th:href="@{/editlink/{id}(id=${link.id})}" class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
                        <td><a th:href="@{/deletelink/{id}(id=${link.id})}" class="btn btn-primary"><i class="fas fa-trash"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/showlink" class="btn btn-primary"><i class="fas fa-camera"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
