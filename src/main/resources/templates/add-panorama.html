<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Panorama</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addpanorama}" th:object="${panorama}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="id" class="col-form-label">Id</label>
                        <input type="number" th:field="*{id}" class="form-control" id="id" placeholder="Id">
                        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="imagePanorama" class="col-form-label">Panorama Image</label>
                        <input type="text" th:field="*{imagePanorama}" class="form-control" id="imagePanorama" placeholder="Panorama Image">
                        <span th:if="${#fields.hasErrors('imagePanorama')}" th:errors="*{imagePanorama}" class="text-danger"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Panorama">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
